version: '3.8'
services:
  # Web service
  web:
    image: web-sv
    container_name: web-sv
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 3000:3000

  # API service
  api:
    image: api-sv
    container_name: api-sv
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
    ports:
      - 8000:8000

  # Database service
  db:
    container_name: postgres-sv
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    
  # Redis service
  redis:
    container_name: redis-sv
    image: redis:latest
    ports:
      - 6379:6379